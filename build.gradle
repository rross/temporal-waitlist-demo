plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.6'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.rickross'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation group: 'io.temporal', name: 'temporal-sdk', version: '1.19.1'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation group: 'io.temporal', name: 'temporal-testing', version: '1.19.1'
	testImplementation group: 'org.mockito', name: 'mockito-core', version: '4.5.1'
}

tasks.named('test') {
	useJUnitPlatform()
}
